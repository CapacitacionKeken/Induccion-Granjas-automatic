<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plataforma Capacitación Institucional</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo institucional" class="logo" onerror="this.style.display='none'"/>
    <h1>Plataforma de Capacitación</h1>
  </header>
  <main class="container">
    <div class="card">
      <h2>Bienvenido</h2>
      <p>Accede con tu CURP. La contraseña es proporcionada por correo.</p>
      <div class="actions">
        <a class="btn" href="register.html">Registrar CURP</a>
        <a class="btn outline" href="login.html">Iniciar Sesión</a>
      </div>
    </div>
  </main>
  <footer class="footer">© <span id="year"></span> Institución</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
