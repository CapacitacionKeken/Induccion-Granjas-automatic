<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar CURP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header"><h1>Registrar CURP</h1></header>
  <main class="container">
    <form id="registerForm" class="card">
      <label>CURP (sin espacios):<input id="curp" required maxlength="18" /></label>
      <label>Contraseña (fija por programador):<input id="password" required type="password" /></label>
      <div class="row">
        <button class="btn" type="submit">Registrar</button>
        <a class="btn outline" href="index.html">Volver</a>
      </div>
      <p id="msg" class="msg"></p>
    </form>
  </main>
  <script src="firebase.js"></script>
  <script src="logic.js"></script>
  <script>
    // set expected fixed password here (server/programmer should set securely)
    window.APP_FIXED_PASSWORD = "KEKEN2026";
    // Attach registration handler
    document.getElementById('registerForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const curp = document.getElementById('curp').value.trim().toUpperCase();
      const pw = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      if(!curp || !pw){ msg.textContent='Completa todos los campos.'; return; }
      if(pw !== window.APP_FIXED_PASSWORD){ msg.textContent='Contraseña incorrecta.'; return; }
      const res = await appRegister(curp);
      if(res.success){
        // redirect to opciones
        localStorage.setItem('curp_logged', curp);
        window.location.href = 'opciones.html';
      } else {
        msg.textContent = res.message;
      }
    });
  </script>
</body>
</html>
